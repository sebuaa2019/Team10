<h2></h2><!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<title>报错界面</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="wrap login_wrap3">
			<div class="content">
				
				<div class="logo"></div>
				
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							联系管理员
						</div>
						<form action="#" method="post">
							
							<div class="form_text_ipt">
								<input name="username" type="text" placeholder="管理员名字">
							</div>
							<div class="ececk_warning"><span>管理员名不能为空</span></div>
							<div class="form_text_ipt">
								<input name="password" type="text" maxlength="11" placeholder="手机号">
							</div>
							<div class="ececk_warning"><span>手机号不能为空</span></div>
							<div class="form_text_ipt">
								<input name="repassword" type="text" maxlength="20" placeholder="邮箱">
							</div>
							<div class="ececk_warning"><span>邮箱不能为空</span></div>
							<div class="form_text_ipt">
								<input name="repassword" type="text" placeholder="性别">
							</div>
							<div class="ececk_warning"><span>性别非空</span></div>
							<div class="form_text_ipt">
								<input name="repassword" type="text" placeholder="错误信息">
							</div>
							<div class="ececk_warning"><span>错误信息不能为空</span></div>
							<div class="form_btn">
								<button type="button" onclick="javascript:window.location.href='#'">点击提交</button>
							</div>
							<div class="form_btn">
								<button type="reset" onclick="javascript:window.location.href='#'">点击重置</button>
							</div>
						</form>
						<div class="other_login">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div style="text-align:center;">
</div>
	</body>
</html>
