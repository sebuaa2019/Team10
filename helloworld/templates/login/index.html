
{#login/templates/login/index.html#}
{% extends 'base.html' %}
{% block title %}主页{% endblock %}
{% block content %}
    {% if request.session.is_login %}
        <h1>你好,{{ request.session.user_name }}！欢迎回来！</h1>
        <h1><a href = #>查看监控 </a></h1>
        <h1><a href = "/info/">查看个人信息 </a></h1>
        <h1><a href = #>控制面板 </a></h1>
    {% else %}
        <h1>你尚未登录，只能访问公开内容！</h1>
    {% endif %}
{% endblock %}
